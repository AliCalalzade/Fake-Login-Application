<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <div class="formWrapper">
            <form action="" class="SignUpForm">
                <h1 class="JC-c">SignUp</h1>
                <h4>Names:</h4>
                <input type="text" placeholder="Enter your name" id="CreateNames">
                <h4>Email:</h4>
                <input type="email" placeholder="Create new Email" id="CreateEmail">
                <h4>Password:</h4>
                <input type="password" placeholder="Create new Password" id="CreatePassword">
                <button id="SignUpButton">SignUp</button>
                <div class="LoginLink">
                    <a href="index.html"> log in </a>
                    <span>if you have an account</span>
                </div>
                <p id="problem" style="color: red;"></p>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
